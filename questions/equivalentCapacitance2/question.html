
<pl-question-panel>
	<p>Find the total capacitance for the combination of capacitors shown below.
  </p>

  <p>
    <pl-drawing width="400" height="320"  grid-size="0" answers-name="answer">
        <pl-drawing-initial>
            <pl-line        x1={{params.pE.0}} y1={{params.pE.1}} x2={{params.pF.0}} y2={{params.pF.1}}></pl-line>
            <pl-line        x1={{params.pG.0}} y1={{params.pG.1}} x2={{params.pH.0}} y2={{params.pH.1}}></pl-line>
            {{{params.randomItems}}}
        </pl-drawing-initial>
    </pl-drawing>
</p>

</pl-drawing>

</pl-question-panel>
<p>
<pl-number-input answers-name="C" label = "$C= $" suffix = "$\rm\ \mu\textrm{F}$"></pl-number-input>
</p>
